<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Favicon.png">
    <title>Login Instagram</title>
</head>

<body>
    <section>
        <div class="main">
            <div class="first">
                <img src="./Insta.png" alt="Logo" class="logo">
            </div>
            <div class="inputs">
                <input type="text" placeholder=" Phone number, username or email" class="mail" />
                <input type="text" placeholder=" Password" class="password" />
            </div>
            <div class="log">
                <input type="button" class="logIn" value="Log in" />
            </div>

            <div class="text">
                <p>OR</p>
            </div>
            <h4></h4>

            <div class="log-Fb">
                <img src="./fb.png" alt="facebook" class="fb">
                <a href="www.facebook.com" class="log">Log in with Facebook</a>
            </div>

            <div class="forgot">
                <a href="https://www.instagram.com/accounts/password/reset/" class="forgotPass">
                    Forgot password?
                </a>
            </div>

        </div>
        <div class="second">
            <p class="footer">Don't have an account?
                <a href="https://www.instagram.com/accounts/emailsignup/" class="sign">Sign up</a>
            </p>
        </div>

        <div class="app">
            <p class="getapp">Get the app.</p>
        </div>
        <div class="stores">
            <a
                href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DA30C303A-9CB3-420C-8DEA-408D57156D20%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&pli=1"><img
                    src="./appStore.png" alt="Appstore" class="gplay"></a>
            <a
                href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=951%2C0%2C977%2C1038"><img
                    src="./Microsoft.png" alt="Microsoft" class="ms"></a>
        </div>
        <div class="footerLinks1">
            <a href="https://about.meta.com/"><span>Meta</span></a>
            <a href="https://about.instagram.com/"><span>About</span></a>
            <a href="https://about.instagram.com/blog/"><span>Blog</span></a>
            <a href="https://about.instagram.com/about-us/careers"><span>Jobs</span></a>
            <a href="https://help.instagram.com/"><span>Help</span></a>
            <a href="https://developers.facebook.com/docs/instagram"><span>API</span></a>
            <a
                href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect"><span>Privacy</span></a>
            <a href="https://help.instagram.com/581066165581870/"><span>Terms</span></a>
            <a href="https://www.instagram.com/explore/locations/"><span>Locations</span></a>
            <a href="https://www.instagram.com/web/lite/"><span>Instagram Lite</span></a>
            <a href="https://www.threads.net/login"><span>Threads</span></a>
            <a href="https://web.facebook.com/help/instagram/261704639352628?_rdc=1&_rdr"><span>Contact Uploading & Non
                    -Users</span></a>
            <a href="https://about.meta.com/technologies/meta-verified/"><span>Meta Verified</span></a>
        </div>

        <div class="footerLinks2">

            <select id="lang">
                <option value="" selected>English</option>
                <option value="uk">English(UK)</option>
                <option value="norsk">Norsk</option>
                <option value="espanol">Espanol</option>
            </select>
            <span>Â© 2023 Instagram from Meta</span>
        </div>
    </section>
</body>
</html>
